<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <button onclick="getDataHandler()">获取数据</button>
  <ul id="box">
  </ul>
  <script src="./js//xhr.js"></script>
  <script>
    function getDataHandler() {
      ajax('/api/list', (data) => {
        let str = '';
        data.forEach((item, i, arr) => {
          str += `<li>
            ${JSON.stringify(item)}
          </li>`;
        });
        document.getElementById('box').innerHTML = str;
      });
    }
  </script>
</body>

</html>
