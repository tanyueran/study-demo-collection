<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <a href="/">home</a>
  <br>
  <button onclick="getDataHandler()">获取数据</button>
  <ul id="box">
  </ul>
  <script src="./js//xhr.js"></script>
  <script>
    function getDataHandler() {
      ajax('/api/list', (data) => {
        let str = '';
        data.forEach((item, i, arr) => {
          str += `<li>
            账号：${item.username} 
            密码：${item.password}
            <img width="100" src="/api/file?url=${item.file.url}" alt="头像">
          </li>`;
        });
        document.getElementById('box').innerHTML = str;
      });
    }
  </script>
</body>

</html>
